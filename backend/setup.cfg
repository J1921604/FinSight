[flake8]
max-line-length = 100
exclude = .git,__pycache__,venv,.venv,dist,build
ignore = E203,W503

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=scripts
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
